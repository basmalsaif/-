<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استبيان</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 18px;
            display: block;
            margin: 10px 0;
        }
        input[type="radio"], input[type="text"] {
            margin-right: 10px;
        }
        .submit-btn, .next-btn {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover, .next-btn:hover {
            background-color: #0056b3;
        }
        .page {
            display: none;
        }
        .active {
            display: block;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="surveyForm">
            <div id="page1" class="page active">
                <img src="pic1.png" alt="صورة للسؤال الأول">
                <label>هل انت مستيقظ ؟</label>
                <input type="radio" name="awake" value="yes"> نعم
                <input type="radio" name="awake" value="no"> لا
                <button type="button" class="next-btn" onclick="nextPage(2)">التالي</button>
            </div>
            
            <div id="page2" class="page">
                <img src="pic2.png" alt="صورة للسؤال الثاني">

                <label>حدد موقعك</label>
                <input type="text" name="location" placeholder="اكتب موقعك هنا">
                <button type="submit" class="submit-btn">إرسال</button>
            </div>
        </form>
    </div>

    <script>
        function nextPage(pageNumber) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById('page' + pageNumber).classList.add('active');
        }
    </script>
</body>
</html>
